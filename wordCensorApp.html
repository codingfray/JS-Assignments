<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Censor App</title>
    <link rel="stylesheet" href="wordCensorApp.css">
</head>

<body>
    <div class="app-container">
        <div class="app-container-top">
            <input type="text" class="green" placeholder="Type here..." name="word-checker" id="censor">
            <button onclick="censor()" class="button-style" type="submit">Censor</button>
        </div>
        <div class="app-container-bottom">
            <p class="result" id="result"></p>
            <button class="button-style" type="reset"><a href="wordCensorApp.html">Reset</a></button>
        </div>
    </div>
</body>

</html>
<script src="wordCensorApp.js"></script>
